<div id="userDiscount"
    data-role="view"
    data-layout="back"
    data-title="Promo"
    data-model="Model.userDiscount"
    data-show="Business.showUserDiscount">
    
    <div id="user-discount-image" class="discount-image"></div>
    <div id="user-discount-name" class="discount-name">
        <span data-bind="text: u.name"></span>&nbsp;in&nbsp;<span data-bind="text: u.storeName"></span>
    </div>
    <div style="display: inline-block;">
        <ul style="list-style-type: none; padding-left: 14px;">
            <li><span class="new-price" data-bind="text: u.newPrice"></span></li>
            <li><span style="font-size: .8em">RRP: </span><span class="old-price" data-bind="text: u.oldPrice"></span></li>
        </ul>
    </div>
    <div id="user-discount-map" style="width: 100%; height: 100px"></div>
    <hr>
    <div class="center-text">
        <a data-role="button" data-click="Business.requestPromotion">I'm gonna buy this!</a>
        <br>
        <a data-role="button" data-click="Business.editPromotion">Edit</a>
    </div>
</div>

<div id="user-discount-big-map"
    data-role="view"
    data-layout="back"
    data-title="Map"
    data-show="Business.userDiscountBigMap">
    <div id="user-discount-big-map" style="width: 100%; height: 100%"></div>
    
</div>
